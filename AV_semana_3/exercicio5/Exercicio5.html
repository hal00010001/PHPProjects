<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exerc&iacute;cio 5</title>
    <style>
      table {width: 50%;}
      table, th, td {border: 1px solid gray;}
      th, td {padding: 7px;}
      .backgroundCinza {background-color: gray;}
      .fonteVerde {color: green; text-align: center;}
      .fonteVermelha {color: red; text-align: center;}
    </style>
  </head>
  <body>
    <p style="font-size: 5; color: blue; font-weight: bold;">Notas dos alunos</p>
    <hr size="2" color="gray" />
    <table>
      <thead>
        <tr>
          <th>Alunos</th><th colspan="2">Notas</th>
        </tr>
        <tr style="font-style: italic;">
          <th style="text-align: left;">-</th><th>Prova</th><th>Trabalho</th>
        </tr>
      </thead>
      <tbody>
        <tr class="backgroundCinza">
          <td>Ana Paula</td><td class="fonteVerde">10</td><td class="fonteVerde">8</td>
        </tr>
        <tr>
          <td>Beatriz</td><td class="fonteVerde">7</td><td class="fonteVermelha">5</td>
        </tr>
        <tr class="backgroundCinza">
          <td>Joaquim</td><td class="fonteVerde">9</td><td class="fonteVerde">10</td>
        </tr>
        <tr>
          <td>Paulo</td><td class="fonteVermelha">4,5</td><td class="fonteVerde">6</td>
        </tr>
        <tr class="backgroundCinza">
          <td>Tadeu</td><td class="fonteVermelha">3</td><td class="fonteVermelha">2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
